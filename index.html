<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Motivacional</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        #motivationalText {
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
        }
    </style>
</head>
<body id="body">

<div id="motivationalText"></div>

<script>
    // Función para cambiar el fondo según el modo de color del sistema operativo
    function setBodyBackground() {
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.style.backgroundColor = prefersDarkMode ? '#000' : '#fff';
        document.body.style.color = prefersDarkMode ? '#fff' : '#000';
    }

    // Función para obtener una frase motivacional aleatoria
    function getRandomMotivationalQuote() {
        const quotes = [
            "El éxito es la suma de pequeños esfuerzos repetidos día tras día.",
            "No te preocupes por los fracasos, preocúpate por las posibilidades que pierdes cuando ni siquiera lo intentas.",
            "El único lugar donde el éxito viene antes que el trabajo es en el diccionario.",
            "Cada experto en algo, alguna vez fue un principiante.",
            "La única manera de hacer un gran trabajo es amar lo que haces.",
        ];

        const randomIndex = Math.floor(Math.random() * quotes.length);
        return quotes[randomIndex];
    }

    // Función para mostrar la frase motivacional
    function displayMotivationalQuote() {
        const motivationalTextElement = document.getElementById('motivationalText');
        motivationalTextElement.textContent = getRandomMotivationalQuote();
    }

    // Ejecutar funciones al cargar la página
    setBodyBackground();
    displayMotivationalQuote();

    // Evento para cambiar el fondo al cambiar el modo de color del sistema operativo
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setBodyBackground);
</script>

</body>
</html>
